<!DOCTYPE html>
<html>
	<head th:replace="~{base :: head}">
		<meta charset="utf-8">
		<title>Home</title>
	</head>
	<body>
	
		<div th:replace="~{base :: Logo}"></div>
	
		<div class="container">
			
			<div th:replace="~{base :: titulo('Meus Pedidos')}"></div>	
			
			<nav class="navbar navbar-expand sm navbar-light bg-light d-flex justify-content-between mb-3">
				<div class="navbar-nav">
	 				<a th:classappend="${status} == null ? 'active'" class="nav-item nav-link" href="/home">Todos</a>
	 				<a th:classappend="${status} == 'aguardando' ? 'active'" class="nav-item nav-link" href="/home/aguardando">Aguardando</a>
	 				<a th:classappend="${status} == 'aprovado' ? 'active'" class="nav-item nav-link" href="/home/aprovado">Aprovado</a>
	 				<a th:classappend="${status} == 'entregue' ? 'active'" class="nav-item nav-link" href="/home/entregue">Entregue</a>
				</div>
				<a href="/pedido/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
			</nav>
	
		
			<div class="card mb-3" th:each="pedido : ${pedidos}">
				<th:block th:switch="${pedido.statusPedido.name()}">
					<div th:case="'AGUARDANDO'" class="card-header alert alert-warning" th:text="${pedido.nomeProduto}">Nome do produto</div>
					<div th:case="'APROVADO'" class="card-header alert alert-success" th:text="${pedido.nomeProduto}">Nome do produto</div>
					<div th:case="'ENTREGUE'" class="card-header alert alert-secondary" th:text="${pedido.nomeProduto}">Nome do produto</div>
				</th:block>
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-8 mb-3">
							<div class="row">
								<div class="col-md-5 mb-2">Valor: <span th:if="${pedido.valorNegociado != null}" th:text="${'R$ ' + #numbers.formatDecimal(pedido.valorNegociado,3,'POINT',2,'COMMA')}">100,99</span></div>
								<div class="col-md-7">Data da entrega: <span th:text="${#temporals.format(pedido.dataDaEntrega, 'dd/MM/yyyy')}">10/07/2021</span></div>
							</div>
							<div>Produto</div>
							<div> <input class="form-control mb-2" th:value="${pedido.urlProduto}" readonly="readonly"/> </div>
					
							<div>Descrição</div>
							<div>
								<textarea class="form-control" rows="" cols="" readonly="readonly" th:text="${pedido.descricao}">Descrição do pedido</textarea>
							</div>
						</div>
						<div class="col-12 col-sm-4" >
							<img class="img-thumbnail" alt="" th:src="${pedido.urlImagem}"/>
						</div>
						
					</div>

				</div>
				
			</div>
		
		</div>
	
	</body>
</html>
