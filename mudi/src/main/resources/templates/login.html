<!DOCTYPE html>
<html>
	<head th:replace="~{base :: head}">
		<meta charset="utf-8">
		<title>Login</title>
	</head>
	<body>
	
		<div th:replace="~{base :: Logo}"></div>
	
		<div class="container">
			<div th:replace="~{base :: titulo('Login')}"></div>	
		
			<div class="card mb-3" >
				 <form th:action="@{/login}" class="card-body" method="POST">
					<div class="form-group" >
						<label for="username">Usuário</label>
						<input name="username" class="form-control mb-2" placeholder="Nome do usuário"/>
					</div>
					<div class="form-group" >
						<label for="password">Senha</label>
						<input type="password" name="password" class="form-control mb-3" placeholder="Senha"/>
					</div>
					
					<button class="btn btn-primary" type="submit">Entrar</button>
				</form>
				
			</div>
		
		</div>
	
	</body>
</html>
